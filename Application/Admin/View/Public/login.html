<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$meta_title}｜{:C('WEB_SITE_TITLE')}后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrapextend/css/bootstrap.extend.css">
    <script type="text/javascript" src="__PUBLIC__/jquery/jquery-1.11.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="__PUBLIC__/bootstrapextend/js/bootstrap.extend.js" charset="utf-8"></script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
        }
        .background {
            position: absolute;
            right: 0px;
            top: 0px;
            bottom: 0px;
            left: 0px;
            background: url('__IMG__/wall/{:rand(1,9)}.jpg');
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -o-background-size: 100% 100%;
            -webkit-background-size: 100% 100%;
            -ms-background-size: 100% 100%;
            filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";
        }
        .navbar {
            background: rgba(0,0,0,0.3);
        }
        .login-panel {
            box-shadow: 0px 10px 60px rgba(0,0,0,0.4);
            background: rgba(255,255,255,0.9);
            margin-top: 100px;
        }
        .login-panel .panel-heading{
            height: 150px;
            background: #6699cc url('__IMG__/login.png');
        }
        .login-panel .panel-heading .panel-title{
            color:#fff;
            font-size: 32px;
            padding-top: 30px;
            padding-bottom: 5px;
            font-weight:lighter;
            -webkit-box-reflect: below -4px -webkit-gradient(linear, left top, left bottom, from(transparent), to(rgba(255, 255, 255, 0.2)));
        }
        .login-panel .panel-heading .panel-title i{
            color:#aaddff;
            font-weight: 400;
        }
        .login-panel .panel-heading .info{
            color:#aaddff;
            margin-top:40px;
        }
        .bottom {
            color: #eee;
            font-size: 13px;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="panel panel-default login-panel border-none padding-none col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel-heading">
                <h3 class="panel-title text-center"><i class="fa fa-cloud"></i> {:C('WEB_SITE_TITLE')}</h3>
                <div class="info text-right">————{:C('WEB_SITE_SLOGAN')}</div>
            </div>
            <div class="panel-body" style="padding:38px;">
                <form class="login-form" action="{:U('Public/login')}" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon border-radius-none"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control border-radius-none" placeholder="邮箱/手机号/用户名" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon border-radius-none"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control border-radius-none" placeholder="请输入密码" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block submit ajax-post" target-form="login-form">登 录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bottom navbar-fixed-bottom text-center padding-top padding-bottom">
        <span class="padding-right">Powered by corethink {:C('CORETHINK_VERSION')}</span>
        <span>Copyright © 南京科斯克网络科技 <a href="http://corethink.cn" target="_blank">corethink.cn</a> All rights reserved.</span>
    </div>
</body>
</html>
