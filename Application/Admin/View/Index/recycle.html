<extend name="Public/layout"/>

<block name="body">
    <div class="row toolbar">
        <div class="col-xs-12">
            <a class="btn ajax-post confirm" target-form="ids" href="{:U($__CURRENT_MODEL_['name'].'/setStatus',array('status'=>'restore'))}">恢复正常</a>
            <a class="btn ajax-post confirm" target-form="ids" href="{:U($__CURRENT_MODEL_['name'].'/setStatus',array('status'=>'destory'))}">确认删除</a>
        </div>
    </div>
    <div class="row toolbar">
        <div class="col-xs-12">
            <ul class="nav nav-pills">
                <volist name="__MODEL_LIST__" id="model">
                    <li class="<php>if($model['id'] == $__CURRENT_MODEL_['id']) echo 'active';</php>"><a href="{:U('Index/recycle', array('model' => $model['id']))}">{$model.title}</a></li>
                </volist>
            </ul>
        </div>
    </div>
    <div class="data-table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><input class="check-all" type="checkbox"></th>
                    <th>ID</th>
                    <th>标题</th>
                    <th class="hidden-xs">发布时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="volist" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}"></td>
                        <td class="hidden-xs">{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td class="hidden-xs">{$vo.ctime|time_format}</td>
                        <td>
                            <a href="{:U($__CURRENT_MODEL_['name'].'/setStatus',array('status'=>'restore', 'ids' => $vo['id']))}" class="ajax-get confirm" data-toggle="tooltip" title="恢复删除">恢复正常</a>
                            <a href="{:U($__CURRENT_MODEL_['name'].'/setStatus',array('status'=>'destory', 'ids' => $vo['id']))}" class="ajax-get confirm" data-toggle="tooltip" title="确认删除">确认删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
        <ul class="pager pager-loose pager-pills">{$page}</ul>
    </div>
</block>
